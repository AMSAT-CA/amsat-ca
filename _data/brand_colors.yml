# Brand color configuration
# These colors will be used to generate the _sass/_brand.scss file during build

# Main brand color (Rust/bark color)
color_primary: "#EE3B43"

# Darker version of primary color (Deep red/bark color)
color_primary_dark: "#C1282D"

# Lighter version of primary color (Peach/light bark color)
color_primary_light: "#F5B3B5"

# Dark accent color (Dark blue/green forest color)
color_accent_dark: "#1E2B3A"
